{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
  <h1>Delete course "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <!-- 삭제 확인 메시지 표시 -->
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <!-- 삭제 확인 버튼 -->
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
